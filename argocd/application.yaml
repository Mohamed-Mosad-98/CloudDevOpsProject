apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clouddevops-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/Mohamed-Mosad-98/CloudDevOpsProject.git'
    targetRevision: main
    path: k8s

  destination:
    server: https://kubernetes.default.svc
    namespace: ivolve

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
